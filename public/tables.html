<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Hot Restaurant</h1>
        <hr class="my-4">
        <p>Current Reservations and Waiting List</p>
        <p class="lead">
            <a class="btn btn-danger btn-lg tablebtn" href="/reserve" role="button">Make Reservation</a>
            <a class="btn btn-light btn-lg tablebtn" id="home" href="/" role="button">âŒ‚</a>
        </p>
    </div>

    <div class="card" style="width: 18rem;">
        <h5 class="card-title">Current Reservations</h5>
        <div class="card-body" id="ReservationRegion">
        </div>
    </div>

    <div class="card" style="width: 18rem;">
        <h5 class="card-title">Waiting List</h5>
        <div class="card-body" id="WaitingRegion">
        </div>
    </div>


    <script type="text/javascript">
        $.ajax({
            type: "get",
            method: "GET",
            url: "/api/tables",
            dataType: "json"
        })

        .then(function(data) {
            console.log(data);
            for (i = 0; i < data.length; i++) {
                var newDiv = $(`<div class="card" id="reservedGuy${i}">`);
                console.log(data[i].name);
                $('<h5 class="reserveName">').text((i + 1) + data[i].name).appendTo(newDiv);
                $(newDiv).appendTo("#ReservationRegion");

            }

        });

        $.ajax({
            type: "get",
            method: "GET",
            url: "/api/waiting",
            dataType: "json"
        })

        .then(function(data) {
            console.log(data);
            for (i = 0; i < data.length; i++) {
                var newDiv = $(`<div class="card" id="waitingGuy${i}">`);
                console.log(data[i].name);
                $('<h5 class="waitingName">').text((i + 1) + data[i].name).appendTo(newDiv);
                $(newDiv).appendTo("#WaitingRegion");

            }

        });
    </script>



</body>

</html>
