<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Hot Restaurant</h1>
        <hr class="my-4">
        <p>Make your reservation</p>
        <p class="lead">
            <a class="btn btn-danger btn-lg tablebtn" href="/tables" role="button">View Tables</a>
            <a class="btn btn-light btn-lg tablebtn" id="home" href="/" role="button">âŒ‚</a>
        </p>
    </div>

    <div class="card" style="width: 18rem;">
        <h5 class="card-title">Table Reservation</h5>
        <div class="card-body">
            <form>
                <div class="row">
                    <h5>Name</h5>
                    <input type="text" class="form-control" id= "name">
                </div>

                <div class="row">
                    <h5>Phone Number</h5>
                    <input type="text" class="form-control" data-format="+1 (ddd) ddd-dddd" id="phone">
                </div>

                <div class="row">
                    <h5>Email</h5>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>

                <div class="row">
                    <h5>Unique ID</h5>
                    <input type="text" class="form-control" id = "unique">
                </div>
                <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
        </div>
    </div>


<script type="text/javascript">

       $(".submit").click(function() {
           var newReserve = {
               name: $("#name").val(),
               phone: $("#phone").val(),
               email: $("#email").val(),
               ID = $("#unique").val()
               
           }

       });

      $.post("/reserve", newReserve, function(data) {
           if (data === true) {
               console.log("Your table is reserved")
           } else {
               console.log("Sorry youre in the waiting list")
           }

       });



</script>


</body>

</html>
